plugins {
    id 'java'
}

version = '1.0'
group = 'me.sxmurai.antivpn'

configurations {
    embed
    implementation.extendsFrom embed
}

repositories {
    mavenCentral()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/public'
    }
    maven {
        url = "https://repo.dmulloy2.net/repository/public/"
    }
}

dependencies {
    embed group: 'org.bukkit', name: 'bukkit', version: '1.15.2-R0.1-SNAPSHOT'
}

jar {
    from(configurations.embed.collect {
        it.isDirectory() ? it : zipTree(it)
    }) {
        exclude 'dummyThing',
                'LICENSE.txt',
                'META-INF/MUMFREY.RSA',
                'META-INF/maven/**',
                'org/**/*.html'
    }

    manifest.attributes(
            'Main-Class': 'me.sxmurai.antivpn.Main'
    )
}